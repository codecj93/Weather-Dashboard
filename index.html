<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div>
    <form>
      <h2>Search for a City:</h2>
      <input id="search-input" class="form-input w-100" type="text" placeholder="City">
      <button class="btn btn-info btn-block" id="searchbtn">Search</button>
    </form>
  </div>

  <div>
    <h3>City Search History</h3>
    <ul id="searchHistory"></ul>
  </div>

  <div id="historybutton"></div>

  <div id="data">
    <div id="currentday"></div>
    <div id="fiveday"></div>
  </div>

  <div id="forecast-cards"></div>




  <script src="./assets/script.js"></script>
</body>

</html>
